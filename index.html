<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="transbox">
                <h1>JS Counter App</h1>
                <p class="counts" id="totalCounts">0</p>
                <button class="btn1" id="increment" onclick="increment()">
                    Increment
                </button>
                <button class="btn2" id="save" onclick="save()">Save</button>
                <p id="prevCounts">Previous counts:</p>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
